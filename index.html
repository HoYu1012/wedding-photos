<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚禮照片展示</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .photo {
            margin: 10px;
        }
        .photo img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 在這裡添加照片 -->
    <div class="photo">
        <img src="photo1.png" alt="婚禮照片1">
    </div>
    <div class="photo">
        <img src="photo2.png" alt="婚禮照片2">
    </div>
    <!-- 重複以上 div.photo 塊來添加更多照片 -->
</body>
</html>
